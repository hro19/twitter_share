<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<title>ツイッターシェアボタン</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./lib/fontsDSEG/dseg.css">
	<link rel="canonical" href="https://realdgame.jp/hunter2019">
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<style>
	i#colon_frash {
		font-style: normal;
	}

	i#colon_frash.hide {
		opacity: 0;
	}

	.dezital_timer {
		position: relative;
		font-size: 2.0rem;
	}

	.dezital_timer .low_layer {
		position: absolute;
		z-index: -5;
		top: -37px;
		color: #ddd;
	}
</style>

<body>
	<div id="your_name"></div>
	<div id="quiz">
		quizエリア
		<section>
			<div class="dezital_timer">
				<h3 class=" D7MB">【残り時間】00<i id="colon_frash">&nbsp;:&nbsp;</i><span>{{ timeCount | zeropadding }}</span></h3>
				<h3 class=" D7MB low_layer">【残り時間】00<i id="colon_frash">&nbsp;:&nbsp;</i><span>00</span></h3>
			</div>
		</section>

		<transition name="fade" mode="out-in">
			<div id="silent_area" v-if="silent">
				<h2>サイレントタイム</h2>
				沈黙の時間、沈黙の時間
				<hr>
			</div>
			<div id="question_area" v-else>
				<h2>問題です。どっちかを選択してください</h2>
				<li><a href="javascript:window.location.href='answer01.html?your_name='+yourNameClass.your_name;">アンサーその１</a></li>
				<li><a href="javascript:window.location.href='answer02.html?your_name='+yourNameClass.your_name;">アンサーその２</a></li>
				<hr>
			</div>
		</transition>
	</div>
	<script src="./js/lodash.min.js"></script>
	<script src="./js/quiz.js"></script>
	<script src="./js/your_name.js"></script>

</body>

</html>
