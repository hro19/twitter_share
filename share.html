<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<title>ツイッターシェアボタン</title>
	<link rel="canonical" href="//realdgame.jp/hunter2019">
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
	<div id="webquiz">
		<h2>あなたのお名前:<span v-text="your_name">{{}}</span></h2>
		<hr>
		<!-- <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" :data-text="'リアル脱出ゲーム　ハンターハンター  投稿者【'+your_name+'】'"
		 data-show-count="false" data-size="large">Tweet</a></script> -->
		<a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" :data-text="'リアル脱出ゲーム　ハンターハンター  投稿者【'+your_name+'】'"
		 data-show-count="false" data-size="large">Tweet</a>
	</div>
	<script>
		// vue設定()
		new Vue({
			el: '#webquiz',
			data: function data() {
				return {
					your_name: "",
				};
			},

			methods: {
				naming() {
					var urlParam = location.search.substring(1);
					// 「&」が含まれている場合は「&」で分割
					var param = urlParam.split('&');
					// パラメータを格納する用の配列を用意
					var paramArray = [];
					// 用意した配列にパラメータを格納
					for (i = 0; i < param.length; i++) {
						var paramItem = param[i].split('=');
						paramArray[paramItem[0]] = paramItem[1];
					}
					// パラメータyour_nameをdataに格納する
					this.your_name = decodeURI(paramArray.your_name)
				}
			},
			mounted: function () {
				this.naming()
			}
		})
	</script>
	<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</body>

</html>
